<html>
    <head>
        <style>
            table, #tape a, textarea {
                font-family: monospace;
            }
            td {
                padding: 0 10 0 10;
            }

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-7">
                    <div class="card m-1 p-3">
                        <div class="row">
                            <div class="col-3 mb-2">
                                <label>Step Speed</label>
                                <input class="form-control-range" type="range" min="1" max="100" value="1" id="stepduration" onchange="setStep()" />
                            </div>
                            <div class="col-2 mt-3">
                                <input class="form-check-input" type="checkbox" id="instant"/>
                                <label class="form-check-label">Instant</label>
                            </div>
                            <div class="col-2 mt-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="executeStep()">Step</button>
                            </div>
                            <div class="col-2 mt-3">
                                <button type="button" class="btn btn-success w-100" id="startstop" onclick="toggleStartStop()">Start</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-primary w-100" onclick="executeButton()">Execute</button>
                            </div>
                            <div class="col-12 mb-2">
                                <label>Code</label>
                                <textarea class="form-control" id="code">++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.</textarea>
                            </div>
                            <div class="col-12 mb-2">
                                <label>Input</label>
                                <textarea class="form-control" id="input"></textarea>
                            </div>
                            <div class="col-12">
                                <label>Output</label>
                                <textarea class="form-control" id="output" readonly="true"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card m-1 p-3">
                        <label>Tape</label>
                        <div id="tape"></div>
                    </div>
                </div>
                <div class="col-12 col-xl-5 vh-100 overflow-auto">
                    <div class="card m-1 p-1 " id="memory"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script src="bfv.js"></script>
    </body>
</html>
